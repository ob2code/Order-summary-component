<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/0c867811bd.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* Reset all the default stylings */
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video,
    hr {
      margin: 0;
      padding: 0;
      border: 0;
    }

    /* CSS variables */
    :root {
      --font: 'Red Hat Display', sans-serif;

      --Pale-blue: hsl(225, 100%, 94%);
      --Bright-blue: hsl(245, 75%, 52%);

      --Very-pale-blue: hsl(225, 100%, 98%);
      --Desaturated-blue: hsl(224, 23%, 55%);
      --Dark-blue: hsl(223, 47%, 23%);

      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-md: 1rem;
      --text-lg: 1.5rem;

      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 2rem;

      --rounded-sm: 8px;
      --rounded: 16px;

      --brightness: brightness(175%);

    }

    body {
      background-image: url("images/pattern-background-desktop.svg");
      background-color: var(--Pale-blue);
      background-size: contain;
      background-repeat: no-repeat;
      font-family: var(--font);
    }

    #page-wapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      max-width: 375px;
      width: 90%;
      background-color: white;
      border-radius: var(--rounded);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card__image {
      width: 100%;
    }

    .card__image img {
      border-top-left-radius: var(--rounded);
      border-top-right-radius: var(--rounded);
      width: 100%;
    }

    .card__content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--space-lg) var(--space-md);
    }

    .card__content__title {
      font-weight: 900;
      color: var(--Dark-blue);
      margin-bottom: var(--space-md);
    }

    .card__content__desc {
      color: var(--Desaturated-blue);
      margin-bottom: var(--space-md);
    }

    .orderPlan {
      border-radius: var(--rounded);
      background-color: var(--Very-pale-blue);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .orderPlan__Panel {
      display: flex;
      align-items: center;
    }

    .orderPlan__Panel__desc {
      padding-left: var(--space-md);
      text-align: left;
    }

    .orderPlan__Panel__price {
      color: var(--Desaturated-blue);
      margin-top: var(--space-sm);
    }

    #musicIcon {
      font-size: var(--text-md);
      background-color: var(--Pale-blue);
      border-radius: 50%;
      border: solid 15px var(--Pale-blue);
    }

    .btn {
      width: 100%;
      text-decoration: none;
      background-color: white;
      color: #888;
      border-radius: var(--rounded-sm);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;

      padding: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .btn--blue {
      background-color: var(--Bright-blue);
      padding: var(--space-md);
    }

    .btn--blue:hover {
      filter: var(--brightness);
    }

    .btn__text {
      color: whitesmoke;
      font-weight: 700;
    }


    .lnk--change {
      color: var(--Bright-blue);
      font-weight: 700;
    }

    .lnk--change:hover {
      text-decoration: none;
      filter: var(--brightness);
    }

    .lnk--cancel {
      text-decoration: none;
      color: var(--Desaturated-blue);
      font-weight: 700;
    }

    .lnk--cancel:hover {
      color: var(--Dark-blue);
    }


    @media screen and (max-width: 767px) {
      body {
        background-image: url("images/pattern-background-mobile.svg");
        background-color: var(--Pale-blue);
        /* Used if the image is unavailable */
        background-size: contain;
        background-repeat: no-repeat;
      }
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="page-wapper">
    <div class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="hero banner">
      </div>
      <div class="card__content">

        <h1 class="card__content__title">Order Summary</h1>
        <p class="card__content__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="orderPlan">
          <div class="orderPlan__Panel">
            <i id="musicIcon" class="fas fa-music"></i>
            <div class="orderPlan__Panel__desc">
              <p><strong>Annual Plan</strong></p>
              <p class="orderPlan__Panel__price">$59.99/year</p>
            </div>
          </div>
          <a class="lnk lnk--change" href="#">Change</a>
        </div>

        <a class="btn btn--blue" href="#"><span class="btn__text">Proceed to Payment</span></a>
        <a class="lnk lnk--cancel" href="#">Cancel Order</a>
      </div>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ob2code</a>.
  </div>
</body>

</html>
